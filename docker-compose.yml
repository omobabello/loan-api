version: "3.5"

services:
  lumen:
    platform: linux/x86_64
    environment:
        APP_ENV: local
        APP_NAME: 54gene_loan_app
        APP_URL: http://localhost:8000
        CONTAINER_ROLE: app
        CACHE_DRIVER: file
        QUEUE_CONNECTION: database
        DB_HOST: db
        DB_CONNECTION: mysql
        DB_PORT: 3306
        DB_DATABASE: loan_app
        DB_USERNAME: root
        DB_PASSWORD: root
        MAIL_MAILE: smtp
        MAIL_HOST: smtp.mailtrap.io
        MAIL_PORT: 2525
        MAIL_USERNAME: 7f621af7d2ae4f
        MAIL_PASSWORD: d15c9808a3f27b
        MAIL_ENCRYPTION: tls
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor/
    build: .
    restart: always
    depends_on:
      - db
    entrypoint: sh -c "php /var/www/html/artisan jwt:secret &&  php /var/www/html/artisan migrate && php -S lumen:8000 -t public"
  db:
    platform: linux/x86_64
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: loan_app
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      # SERVICE_TAGS: dev
      # SERVICE_NAME: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./database/mysql-data:/var/lib/mysql:rw
  queue:
    platform: linux/x86_64
    image: 54-gene-loan-api_lumen
    depends_on:
      - lumen
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor/
    ## for the queue worker, we use the same image, but run 
    ## artisan queue:work
    entrypoint: php /var/www/html/artisan queue:work --verbose --tries=3 --timeout=60
volumes:
  mysql-data:
    null